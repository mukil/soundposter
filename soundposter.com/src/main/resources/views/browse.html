<html>

    <head>

        <title>soundposter.com - create personal, audible websites with images</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <meta name="keywords" th:content="${keywords}"/>
        <meta name="description" th:content="${description}" />
        <meta name="title" th:content="${name}" />
        <meta name="author" th:content="${author}" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>

        <link rel="stylesheet" href="/com.soundposter.website/poster/base.css"/>
        <!--script type="text/javascript" src="http://modernizr.com/downloads/modernizr-latest.js"></script-->
        <script type="text/javascript" src="/com.soundposter.website/script/vendor/modernizr/custom.36000.js"></script>
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

            var ADAPT_CONFIG = { path: '/com.soundposter.website/poster/site/', dynamic: true,
                range: [
                    '0px    to 710px	= mobile-site.css',
                    '710px  to 960px	= tablet-site.css',
                    '960px  to 1480px	= poster-site.css',
                    '1480px				= panorama-site.css'
                ]
            }

        /*]]>*/

        <script type="text/javascript" src="/com.soundposter.website/script/js/adapt.min.js"></script>

    </head>

    <body class="page" th:attrappend="class=${' ' + pageId}">

        <div class="title">
            <span class="pre-logo">Welcome to&nbsp;</span><span class="logo"><a href="/" title="Back Home">soundposter.com</a></span><br/>
        </div>

        <div class="subtitle">
            At the moment you can <a href="/sign-up">/sign</a> your interest to collaborate with us or <a href="/browse" class="active">/browse</a> all soundposters. Additionally, you can read <a href="/#say-what">what others say</a> or what <a href="/about-us">/we say about us</a>.
        </div>

        <div class="main area">
            <div class="poster-preview" th:each="poster : ${set}">
                <div th:style="${poster.background_css}" class="graphic">
                    <!-- span class="title" th:text="${poster.title}"></span-->
                    <span class="username" th:title="'Username ' + ${poster.username}" th:alt="'Username ' + ${poster.username}" th:text="${poster.username}"></span>
                    <a class="link" th:title="'Watch Soundposter: ' + ${poster.title}" th:href="${poster.url}" th:text="${poster.title}"></a>
                </div>
            </div>
        </div>

        <div class="bottom area">
            <span class="number" th:text="'Showing ' + ${set.size}" /> of <span class="numbers" th:text="${total_count}" /> available soundposters.
            <span class="page" th:text="'Page ' + ${page}" /> of <span class="pages" th:text="${pages} + ' pages'" />
        </div>

        <ul class="low-menu">
            <li>Help</li>
            <li>Legal / Imprint</li>
            <li>Philosophy</li>
            <li><a href="/about-us">About us</a></li>
            <li><a href="http://soundposter.tumblr.com" title="Editing Soundposter">Blog</a></li>
        </ul>

        <!--noscript>
            <p><img src="http://stats.soundposter.com/p/piwik.php?idsite=1" style="border:0" alt="" /></p>
        </noscript-->

    </body>

</html>
