<!DOCTYPE html>
<html>

    <head>

        <title>Browse soundposter.com</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="title" content="Browse soundposter.com" />
        <meta name="keywords" content="creating, making, visual playlist, playlists, sound, music, web communication,
              tool, audible websites, publishing, platform, digital music distribution"/>
        <meta name="description" content="Soundposter is a platform for illustrating and publishing audible websites." />
        <meta name="author" content="Malte Reissig, http://www.mikromedia.de" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>

        <!--
            Note: We are proudly build on free and open source tools, namely jQuery, jQuery Mobile, jQuery UI,
            jQuery Player, jQuery Touch Punch, Adapt.js, Radphael, Modernizr and DeepaMehta 4.
        -->

        <link rel="stylesheet" href="/com.soundposter.website/site/site.css"/>
        <link href="http://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet" type="text/css" />

        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

            var ADAPT_CONFIG = { path: '/com.soundposter.website/site/', dynamic: true,
                range: [
                    '0px    to 300px	= mini-site.css',
                    '310px    to 710px	= mobile-site.css',
                    '710px  to 960px	= tablet-site.css',
                    '960px  to 1480px	= poster-site.css',
                    '1480px				= panorama-site.css'
                ]
            }

        /*]]>*/
        </script>
        <script type="text/javascript" src="/com.soundposter.website/script/vendor/adapt/adapt.min.js"></script>

        <!-- Piwik -->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.soundposter.com/p/" : "http://stats.soundposter.com/p/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
            </script><script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script>
        <!-- End Piwik Tracking Code -->

    </head>

    <body class="page" th:attrappend="class=${' ' + pageId}">

        <div id="new-header">
            <a th:href="${previous_page_url}" th:class="${!on_first_page} ? 'previous-page' : 'no-previous-page'">Previous</a>
            <div class="image" title="This is soundposter.com"></div>
            <a th:href="${next_page_url}" th:class="${!on_last_page} ? 'next-page' : 'no-next-page'">Next page</a>
        </div>

        <div class="filter-menu">
            By
            <span class="filter-item selected">Poster</span>
            <a href="/browse/by_artists" class="filter-item">Artist</a>
            <a href="/browse/by_sounds"  class="filter-item">Sound</a>
        </div>

        <!-- div class="sort-menu">
            <a href="/browse/the-very-latest"  class="filter-item">The very latest</a>
        </div -->

        <div class="new-main">
            <div class="poster-preview" th:each="poster : ${set}">
                <div th:style="${poster.background_css}" class="graphic" th:attr="onclick=${poster.onclick}">
                    <!-- span class="username" th:title="'Username ' + ${poster.username}" th:alt="'Username ' + ${poster.username}" th:text="${poster.username}"></span-->
                    <a class="link" th:title="'Watch Soundposter: ' + ${poster.title}" th:href="${poster.url}" th:text="${poster.title}"></a>
                </div>
                <div class="poster-info">
                    <h4 th:text="${poster.subtitle}"></h4>
                    <span th:text="${poster.description}"></span><br/><br/>
                    <span th:text="'Last modified ' + ${poster.last_modified}"></span> by
                    <a class="user" th:href="'/' + ${poster.username}" th:text="${poster.username}"></a>
                </div>
            </div>
        </div>


        <div class="footer">
            <ul class="low-menu">
                <li><a href="/contact">Touch us</a></li>
                <li><a href="/browse">Explore</a></li>
            </ul>
            <ul class="low-menu">
                <li><a href="/philosophy">Philosophy</a></li>
                <li><a href="/legal">Legal</a></li>
                <li><a href="/imprint">Imprint</a></li>
                <li><a href="/">Help</a></li>
            </ul>
            <ul class="low-menu">
                <li><a href="/about-us" class="selected">About us</a></li>
                <li><a href="http://blog.soundposter.com" title="Editing Soundposter">Blog</a></li>
            </ul>
            <ul class="low-menu">
                <li><a href="http://twitter.com/soundposter" title="Get status updates">Twitter*</a></li>
            </ul>
        </div>

        <noscript>
            <p><img src="http://stats.soundposter.com/p/piwik.php?idsite=1" style="border:0" alt="" /></p>
        </noscript>

    </body>

</html>
