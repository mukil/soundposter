<!DOCTYPE html>
<html>

    <head>

        <title>Browse</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="browse, audible websites, soundposter, streams, music graphics, streaming, images, poster-graphics, mobile web app,
              gigposter, gigs, live, shows, festivals, graphics, sound, record, song, albums, records, soundposter index, all soundposter, tracks, sets, sounds, 
              bookmarking, tracklist, playlist, visual playlist, playlists, music, web communication, tool, publishing, platform, digital music distribution, web making"/>
        <meta name="description" content="Browse all soundposter - Illustrating sounds on the web with soundposter." />
        <meta name="author" content="Malte Reissig, http://www.soundposter.com" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>

        <!--
            Note: We are proudly build on free and open source tools, namely jQuery, jQuery Mobile, jQuery UI,
            jQuery Player, jQuery Touch Punch, Adapt.js, Raphael, Modernizr and DeepaMehta 4.
        -->

        <link rel="stylesheet" href="/com.soundposter.website/site/site.css"/>
        <link href="http://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="/com.soundposter.website/site/site.js"></script>
        <script type="text/javascript" src="/com.soundposter.website/script/vendor/jquery/jquery-1.9.1.min.js"></script>

        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/

            var ADAPT_CONFIG = { path: '/com.soundposter.website/site/', dynamic: true,
                range: [
                    '0px    to 598px	= mini-site.css',
                    '598px  to 790px	= mobile-site.css',
                    '790px  to 1032px	= tablet-site.css',
                    '1032px  to 1240px	= normal-site.css',
                    '1240px  to 1480px	= poster-site.css',
                    '1480px             = panorama-site.css'
                ]
            }

            $(document).ready(function(){
                site.interactive_browse_page()
            })


        /*]]>*/
        </script>
        <script type="text/javascript" src="/com.soundposter.website/script/vendor/adapt/adapt.min.js"></script>

        <!-- Piwik -->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.soundposter.com/" : "http://stats.soundposter.com/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
            </script><script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 1);
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script>
        <!-- End Piwik Tracking Code -->

    </head>

    <body class="page" th:attrappend="class=${' ' + pageId}">

        <div class="side-panel">

            <h3 class="status"></h3>
            
            <div class="control">
                <a href="/" title="Frontpage on soundposter.com">
                    <img class="home" src="/com.soundposter.website/images/logos/SP_Logo_ohne_dreieck_ffffff_blank_grounded.jpg" border="0"
                        width="256px" height="256px"/>
                </a>
                <div class="filter-menu"><br/>
                    <span class="filter-item selected">Last edited first<br/></span><br/>
                    <!-- a href="/browse/by_artists" class="filter-item">Artist</a>
                    <a href="/browse/by_sounds"  class="filter-item">Sound</a-->
                </div>
                <a th:href="${previous_page_url}" th:class="${!page.on_first_page} ? 'previous-page' : 'no-previous-page'">Previous</a>
                <a th:href="${next_page_url}" th:class="${!page.on_last_page} ? 'next-page' : 'no-next-page'">Next</a>
            </div>

            <ul class="menu">
                <li><a href="/sign-up">Sign up</a></li>
                <li><a href="/intro">Intro</a></li>
                <li><a href="/browse" class="selected">Explore</a></li>
                <li><a href="/pricing">Subscriptions</a></li>
            </ul>
            
            <div id="soundsystem" class="control player"></div>
            <div class="container"></div>
            
            <ul class="secondary-menu">
                <!-- li><a href="/legal">Legal</a></li-->
                <li><a href="/imprint">Imprint</a></li>
                <li><a href="http://blog.soundposter.com" title="Official Soundposter Blog">Blog</a></li>
                <!-- li><a href="/philosophy">Philosophy</a></li-->
                <!-- li><a href="/contact">Contact</a></li -->
                <!-- li><a href="/about-us">About us</a></li-->
            </ul>

        </div>

        <!-- div class="sort-menu">
            <a href="/browse/the-very-latest"  class="filter-item">The very latest</a>
        </div -->

        <!--h2 class="title">Browsing</h2-->
        <div class="main-area">
            <div class="poster-preview" th:each="poster : ${page.set}">
                <div th:style="${poster.background_css}" class="graphic" th:attr="onclick=${poster.onclick}">
                    <!-- span class="username" th:title="'Username ' + ${poster.username}" th:alt="'Username ' + ${poster.username}" th:text="${poster.username}"></span-->
                    <a class="link" th:title="'Watch Soundposter: ' + ${poster.title}" th:href="${poster.url}" th:text="${poster.title}"></a>
                </div>
                <div class="poster-info">
                    <h4 th:text="${poster.subtitle}"></h4>
                    <span th:text="${poster.description}"></span><br/><br/>
                    <span class="last-modified" th:text="'Last modified ' + ${poster.last_modified}"></span> by
                    <!-- a class="user" th:href="'/' + ${poster.username}" th:text="${poster.username}"></a-->
                    <b th:text="${poster.username}"></b>
                </div>
            </div>
        </div>

        <!-- Today it seems to be the case that someone does not suceed in using CSS selectors :D - but i need to deploy .. TSF'!5 is on its doorsteps!-->
        <div id="social-media" class="footer bottom" style="min-height: 100px; padding: 40px; padding-left: 32%; margin: 0px; margin-top: 60px; color: #a9a9a9; background-color: #343434; 
            background-image: url('/com.soundposter.website/images/website_pattern_dg.jpg'); background-repeat: repeat; background-position: 0px 0px; position: relative; left: -20px; top: 20px;">
            <a class="titter" href="https://twitter.com/soundposter" style="text-decoration: none;">
                <img src="/com.soundposter.website/images/1433614070_twitter_circle_gray.png" title="Follow us on twitter" alt="Graphic, suggesting you to follow us on twitter"/>
            </a>
            <a class="tumlr" href="http://blog.soundposter.com" style="text-decoration: none;">
                <img src="/com.soundposter.website/images/1433614072_tumblr_circle_gray.png" title="Check us out on tumblr" alt="Graphic, suggesting you to follow us on tumblr"/>
            </a>
        </div>

        <noscript>
            <p><img src="https://stats.soundposter.com/piwik.php?idsite=1" style="border:0" alt="" /></p>
        </noscript>

    </body>

</html>
